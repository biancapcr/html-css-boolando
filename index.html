<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolando</title>
</head>
<body>
<!-- header -->
     <header>
        <div class="header-items">
            <ul>
                <li><a href="#">Donna</a></li>
                <li><a href="#">Uomo</a></li>
                <li><a href="#">Bambini</a></li>
            </ul>
            <div class="logo"><img src="./assets/img/boolean-logo.png" alt="boolean-logo" class="logo-img"></div>
            <div class="icons">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
     </header>
<!-- main -->
  <main class="container">
    <!-------- product 1 -------->
    <div class="row product-grid">
      <div class="col product-card">
        <div class="img-container">
          <img src="./assets/img/1.webp" class="img-1" alt="1.webp">
          <img src="./assets/img/1b.webp" class="img-2" alt="1b.webp">
          <div class="heart-2"><i class="fa-solid fa-heart"></i></div>
          <div class="badges">
            <span class="discount">-50%</span>
            <span class="tag bg-green">Sostenibilit√†</span>
          </div>
        </div>
        <div class="info">
          <p class="brand">Levi's</p>
          <p class="name">RELAXED FIT TEE UNISEX</p>
          <p class="price">
            <span class="new">14,99</span>
            <span class="old">29,99</span>
          </p>
        </div>
      </div>
      <!-------- product 2 -------->
      <div class="col product-card">
        <div class="img-container">
          <img src="./assets/img/2.webp" class="img-1" alt="2.webp">
          <img src="./assets/img/2b.webp" class="img-2" alt="2b.webp">
          <div class="heart-2"><i class="fa-solid fa-heart"></i></div>
          <div class="badges">
            <span class="discount">-30%</span>
          </div>
        </div>
        <div class="info">
          <p class="brand">Guess</p>
          <p class="name">ROSES TEE</p>
          <p class="price">
            <span class="new">20,99</span>
            <span class="old">29,99</span>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
